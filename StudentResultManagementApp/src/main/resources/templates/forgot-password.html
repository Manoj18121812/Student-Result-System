<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1554415707-6e8cfc93fe23?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;

			background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
                <h4 class="mb-0">ğŸ” Reset Your Password</h4>
            </div>
            <div class="card-body p-4">

                <!-- Success and error messages -->
                <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <!-- Form -->
                <form th:action="@{/forgot-password}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">ğŸ“§ Email address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your registered email" required />
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">ğŸ”‘ New Password</label>
                        <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Enter new password" required />
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">ğŸ” Reset Password</button>
                </form>

                <!-- Back to login -->
                <div class="text-center mt-4">
                    <p>Remember your password? <a th:href="@{/login}" class="text-decoration-none">Login here</a></p>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
